<div class="box">
  <div class="box_header">
    <h1 class="box_title">Connexion</h1>
  </div>
  <div class="box_content">
    <form>
      <mat-form-field class="pseudo-input" appearance="fill">
        <mat-label>Your Pseudo</mat-label>
        <input matInput placeholder="Ex. Jean"  [(ngModel)]="name"           [ngModelOptions]="{standalone: true}"
        />
      </mat-form-field>
      <div class="buttonWrapper">
        <button
          class=" button1"
          (click)="setName(name)"
        >
          Connexion
        </button>
      </div>
    </form>
  </div>
</div>
