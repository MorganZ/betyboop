<!-- Toolbar -->
<div class="toolbar" role="banner">
    <img
      src="../assets/logo.png"
    />
    <div class="spacer"></div>
    <span *ngIf="name" (click)="goToRoom()"><i class="room fas fa-chess-rook"></i></span>
    <span class="navName" *ngIf="name">{{formatName(name)}}</span>
    <span *ngIf="name">{{money >= 0 ? money.toFixed(2) : '-'}}</span><i *ngIf="name" class="fas fa-hryvnia"></i>
  </div>
